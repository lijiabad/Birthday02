            <!-- ，，，愿你是辉煌，愿你是阳光，，愿你披荆斩棘无所不能，愿你所到之处，皆向阳而生，。 -->
            <p class="ly-stxt02">十六年时间不长不短，如果是情侣大概是被考验的时间，过去了就共同往下走，过不去就花开两朵各自过活。 </p>
            <p class="ly-stxt02">所以有时候感叹友谊的维持真是奇怪，虽然一年见不到一次面，但每一次的会面都像是在昨天，说不完的垃圾话，讲不完的冷笑话，还有无论如何都分不完的半瓶酒。</p>
            <p class="ly-stxt03">生日快乐我的女孩。</p>
            <p class="ly-stxt04">希望我们的友情永远是现在进行时，希望我隔着屏幕的拥抱也会有力量，希望你得偿所愿、万事胜意。（Ps：弱弱的说句：啥时候找男朋友啊）</p>
