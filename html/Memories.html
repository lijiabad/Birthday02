<body>
  <div class="bgcolor">
    <div style="z-index:100;" id="dowebok">
      <!--第一屏-->
      <div class="section">
        <div class="ly-box01">
          <div class="ly-txt01" class="mytextbox">
            <!-- ，，，愿你是辉煌，愿你是阳光，，愿你披荆斩棘无所不能，愿你所到之处，皆向阳而生，。 -->
            <p class="ly-stxt01">我的小艺艺，生日快乐❤❤ Happy birthday to you~</p>
            <p class="ly-stxt02">手机里有很多个你。活泼可爱的你、憨态可掬的你、美艳冷酷的你。我们一起去过那么多地方，见证过那么多美丽的景色，合照几乎占了相册内存的半壁江山。</p>
            <p class="ly-stxt03">你是我人生中不可多得的朋友，我看着你从胆怯羞涩的小女孩一步一步成长为自信妥帖、能够独当一面的大人，在社交媒体上参与着你的喜悦和忧伤。</p>
            <p class="ly-stxt04">你善于倾听，热衷于表达，坦率又温暖。</p>
            <p class="ly-stxt05">和你在一起的时光都被画笔添上黄的、蓝的、粉的明亮的颜色，收藏在记忆里，想起来似有蝴蝶飞过。</p>
            <p class="ly-stxt06">有你在，我不孤单。</p>
          </div>
        </div>

              </div>
